<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body class="light">

    <!-- Header -->
    <header>
        <button id="menuToggle" class="hamburger">
            <span></span>
            <span></span>

        </button>
        <button id="themeToggle">
            <span class="icon-sun">‚òÄÔ∏è</span>
            <span class="icon-moon">üåô</span>
        </button>
    </header>

    <aside id="sideMenu">
        <a href="index.html">Home</a>
        <a href="blog/index.html">Blog</a>
        <a href="seo-tips.html">SEO Tips</a>
        <a href="monetization.html">Monetization</a>
        <a href="about.html">About</a>
    </aside>

    <!-- Main Post Section -->
    <main>
        <section class="hero">
            <div id="typed-log"></div>
        </section>
    </main>

    <!-- Minimal JS -->
    <script>
document.addEventListener("DOMContentLoaded", () => {

    // Hamburger Menu Toggle
const menuBtn = document.getElementById("menuToggle");
const sideMenu = document.getElementById("sideMenu");

menuBtn.addEventListener("click", () => {
  sideMenu.classList.toggle("open");   // show/hide side menu
  menuBtn.classList.toggle("open");    // animate bars into X
});

  // Theme switcher (works on About page)
  const toggleBtn = document.getElementById("themeToggle");
  if (toggleBtn) {
      toggleBtn.addEventListener("click", () => {
          document.body.classList.toggle("dark");
          localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
      });

      if (localStorage.getItem("theme") === "dark") {
          document.body.classList.add("dark");
      }
  }

  // Typed chat messages
  const messages = [`
Learn how to build your own blog in minutes.  


Share your thoughts, ideas, and projects with the world.  


No subscriptions. No complicated tools. Just you and your words.  


Discover tips to make your content reach more people.  


Earn a little extra through simple ads or collaborations.  


Connect with like-minded creators, one post at a time.

<button class="cta-btn">Start Reading ‚Üí</button>
`];

  let currentIndex = 0;

  function typeNext() {
      if (currentIndex >= messages.length) return;

      const line = document.createElement("div");
      line.className = "typed-line";
      document.getElementById("typed-log").appendChild(line);

      new Typed(line, {
          strings: [messages[currentIndex]],
          typeSpeed: 25,
          showCursor: false,
          onComplete: () => {
              currentIndex++;
              setTimeout(typeNext, 800);
          }
      });
  }

  typeNext();
});

    </script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

</body>

</html>
